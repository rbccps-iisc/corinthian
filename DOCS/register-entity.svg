@startuml
actor owner
hide footbox
...

group HTTPS POST /owner/register-entity

owner -> middleware: **id**: string\r**apikey**: string\r**entity**: string

end

create entity
middleware -> entity : new account

group 201 CREATED
middleware -> owner: {"**id**": string, "**apikey**": string}
end
@enduml

